<div ng-class="{'whirl traditional': inLoading}">

	<h3 class="mt0 mb-lg" ><em class="icon-user"></em><span translate="admin.user.EDIT_PROFILE"> Edit profile</span></h3>

	<div ng-repeat="error in errors track by $index" class="alert alert-danger text-center">{{ error }}</div>

	<form role="form" name="profile" novalidate="" class="form-validate form-horizontal ng-pristine">

		<div class="form-group">

			<label class="col-lg-3 control-label" translate="admin.user.LOGIN">Login</label>

			<div class="col-lg-9">
				<input ng-model="username" type="text" name="username" class="form-control" required="required" />
				<span ng-show="profile.username.$dirty && profile.username.$error.required" class="text-danger" translate="validators.FIELD_REQUIRED">This field is required</span>
			</div>

		</div>

		<div class="form-group">

			<label class="col-lg-3 control-label" translate="admin.user.FULLNAME">Full name</label>

			<div class="col-lg-9">
				<input ng-model="fullName" type="text" name="fullName" class="form-control" required="required" />
				<span ng-show="profile.fullName.$dirty && profile.fullName.$error.required" class="text-danger" translate="validators.FIELD_REQUIRED">This field is required</span>
			</div>

		</div>

		<div class="form-group">

			<label class="col-lg-3 control-label">E-mail</label>

			<div class="col-lg-9">
				<input ng-model="email" type="email" name="email" class="form-control" required="required" />
				<span ng-show="profile.email.$dirty && profile.email.$error.required" class="text-danger" translate="validators.FIELD_REQUIRED">This field is required</span>
				<span ng-show="profile.email.$dirty && profile.email.$error.email" class="text-danger" translate="validators.NOT_VALID_EMAIL">Not valid email</span>
			</div>

		</div>

		<div class="form-group">

			<div class="col-lg-offset-3 col-lg-9">

				<button ng-click="save()" ng-disabled="isSubmitDisabled || profile.$invalid" class="btn btn-primary" translate="admin.general.SAVE">
					<em class="icon-check"></em> Save
				</button>

				<button ng-click="close()" class="btn btn-default" translate="admin.general.CANCEL">
					<em class="icon-ban"></em> Cancel
				</button>

			</div>

		</div>

	</form>
</div>
