<div ng-class="{'whirl traditional': inLoading}" class="ngdialog-content">

	<div ng-repeat="error in errors track by $index" class="alert alert-danger text-center">{{ error }}</div>

	<form ng-submit="save()" role="form" name="profile" novalidate="" class="form-validate">
		<div>
			<label class="text-muted">Login</label>
			<input ng-model="username" type="text" name="login" class="form-control" required="required" />
		</div>

		<div class="mt-lg">
			<label class="text-muted">Full name</label>
			<input ng-model="fullName" type="text" name="full_name" class="form-control" required="required" />
		</div>

		<div class="mt-lg">
			<label class="text-muted">E-mail</label>
			<input ng-model="email" type="email" name="email" class="form-control" required="required" />
		</div>

		<div class="mt-lg">
			<input type="submit">
		</div>
	</form>
</div>
