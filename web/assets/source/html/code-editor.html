<div class="d-table-fixed">
   <div class="d-cell wd-md code-files">
      <div class="d-table">
         <div class="d-row">
            <div class="d-cell-wrapper">
               <div class="d-cell-inner" ng-controller="AbnTestController as tree">
                  <span ng-if="coder.doing_async">Loading...</span>
                  <abn-tree tree-data="tree.my_data" tree-control="tree.my_tree" on-select="tree.my_tree_handler(branch)" expand-level="2" initial-selection="Granny Smith"></abn-tree>
               </div>
            </div>
         </div>
         <div class="p-sm">
            <select ng-options="theme for theme in coder.editorThemes" ng-model="coder.editorOpts.theme" ng-change="coder.loadTheme(editorOpts.theme)" class="form-control"></select>
         </div>
      </div>
   </div>
   <div class="d-cell">
      <div class="d-table">
         <div class="d-row">
            <div class="d-cell-wrapper">
               <div role="toolbar" class="code-toolbar btn-toolbar">
                  <div class="btn-group p pull-right">
                     <button type="button" aria-label="New" ng-click="coder.new_filetree()" class="btn btn-default btn-sm">New</button>
                     <button type="button" aria-label="Open" class="btn btn-default btn-sm">Open</button>
                  </div>
                  <div class="btn-group p pull-left">
                     <button type="button" aria-label="Save" class="btn btn-default btn-sm">Save</button>
                  </div>
               </div>
               <div class="d-cell-inner">
                  <div class="code-editor fh">
                     <div class="col-lg-12 pt-lg">
                        <div class="panel panel-default">
                           <div class="panel-body">
                              <form action="">
                                 <input type="text" name="article-title" placeholder="Article title..." class="mb-lg form-control input-lg" />
                                 <!-- Wysiswyg editor-->
                                 <div text-angular="" ng-model="art.htmlContent" name="wysiswyg-editor" class="btn-group-small"></div>
                                 <br/>
                                 <p>Notes</p>
                                 <textarea cols="6" class="mb-lg form-control"></textarea>
                                 <div class="clearfix">
                                    <div class="pull-left">
                                       <button type="button" class="btn btn-default m-r-10 m-t-10">
                                          <em class="fa fa-edit fa-fw"></em>Draft</button>
                                       <button type="button" class="btn btn-primary m-t-10">
                                          <em class="fa fa-check fa-fw"></em>Save</button>
                                    </div>
                                    <div class="pull-right">
                                       <button type="button" class="btn btn-danger m-r-10 m-t-10">
                                          <em class="fa fa-trash fa-fw"></em>Remove</button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
