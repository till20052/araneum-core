<p class="text-center pv">PASSWORD RESET</p>
<form role="form" name="vm.form" novalidate="" class="form-validate">
	<div class="form-group has-feedback">

		<label class="text-muted">Password</label>
		<input
				type="password"
				name="password"
				placeholder="Enter your password"
				autocomplete="off"
				required="required"
				class="form-control"
		/>

		<label class="text-muted mt-lg">Confirm password</label>
		<input
				type="password"
				name="confirm_password"
				placeholder="Confirm password"
				autocomplete="off"
				required="required"
				class="form-control"
		/>

		<span class="fa fa-envelope form-control-feedback text-muted"></span>
		<span ng-show="vm.form.username.$dirty &amp;&amp; vm.form.username.$error.required" class="text-danger">This field is required</span>
		<span ng-show="vm.form.username.$dirty &amp;&amp; vm.form.username.$error.pattern" class="text-danger">This field must be a valid username or email address</span>
	</div>

	<button type="submit" class="btn btn-danger btn-block">Reset</button>

	<div ng-bind="vm.error" ng-show="vm.error != ''" class="mt-lg alert alert-danger text-center"></div>

	<div class="mt-lg text-center">
		<a ui-sref="login" class="text-muted">Sign In</a>
	</div>
</form>
