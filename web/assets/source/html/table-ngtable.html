<h3>
   <em class="icon-users mr"></em>
   Users
</h3>

<div id="filters.panel" class="panel panel-default">
   <div class="panel-heading">
      <paneltool tool-collapse="tool-collapse" tool-refresh="traditional"></paneltool>
      <h3 class="panel-title">
         <em class="fa fa-filter mr-sm"></em>
         Filters
      </h3>
   </div>
   <form method="get" ng-controller="FormDemoCtrl as form" class="form-horizontal">
      <div collapse="filters.panel" class="panel-wrapper">
         <div class="panel-body pb">
            <div class="row">
               <div class="col-lg-10">
                  <div class="row">
                     <div class="col-lg-6">
                        <div class="form-group">
                           <label for="input-id-1" class="col-sm-4 control-label">Label focus</label>
                           <div class="col-sm-8">
                              <input id="input-id-1" type="text" class="form-control" />
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group">
                           <label class="col-sm-4 control-label">Select</label>
                           <div class="col-sm-8">
                              <select name="account" class="form-control">
                                 <option>Option 1</option>
                                 <option>Option 2</option>
                                 <option>Option 3</option>
                                 <option>Option 4</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group">
                           <label class="col-sm-4 control-label">Chosen Ajax</label>
                           <div class="col-sm-8">
                              <select chosen="" ng-model="state" ng-options="s for s in form.states" width="'100%'" class="chosen-select input-md">
                                 <option value=""></option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group">
                           <label class="col-sm-4 control-label">Chosen Ajax</label>
                           <div class="col-sm-8">
                              <select chosen="" ng-model="state" ng-options="s for s in form.states" width="'100%'" class="chosen-select input-md">
                                 <option value=""></option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-2 text-center">
                  <fieldset>
                     <div class="form-group">
                        <button type="submit" class="btn btn-default">
                           <em class="icon-refresh mr-sm"></em>
                           Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                           <em class="icon-magnifier mr-sm"></em>
                           Search
                        </button>
                     </div>
                  </fieldset>
               </div>
            </div>
         </div>
      </div>
   </form>
</div>
<div class="panel panel-default">
   <div class="panel-heading pb0">
      <div class="row mt-sm mb0">
         <div class="col-xs-6">
            <h3 class="panel-title mt">
               <em class="icon-layers mr-sm"></em>
               Data list
            </h3>
         </div>

         <div class="col-xs-6" ng-controller="DialogMainCtrl">
            <div class="btn-group pull-right" ng-controller="SweetAlertController as sweetalert" >
               <button type="button" class="btn btn-sm btn-danger" ng-click="sweetalert.demo4();" tooltip="Delete users">
                  <em class="icon-user-unfollow"></em>
               </button>
            </div>
            <div class="btn-group pull-right mr">
               <button type="button" class="btn btn-sm btn-primary" tooltip="Reset password">
                  <em class="icon-key"></em>
               </button>
            </div>
            <div class="btn-group pull-right mr">
               <button type="button" class="btn btn-sm btn-default" tooltip="Enable users">
                  <em class="icon-lock-open"></em>
               </button>
               <button type="button" class="btn btn-sm btn-default" tooltip="Disable users">
                  <em class="icon-lock"></em>
               </button>
            </div>
            <div class="btn-group pull-right mr">
               <button type="button" class="btn btn-sm btn-success" tooltip="Add new user" ng-click="open()">
                  <em class="icon-user-follow"></em>
               </button>
            </div>
         </div>
      </div>
   </div>
   <hr class="mb0 mt-lg">
   <div class="panel-body">
      <div ng-controller="DataTableController as table1">
         <table datatable="ng" class="table-bordered table-striped hover" cellspacing="0">
            <thead>
            <tr>
               <th class="bt0 bl0">ID</th>
               <th class="bt0 bl0">First Name</th>
               <th class="bt0 bl0">Last Name</th>
               <th data-sortable="false" class="bt0 bl0" width="1"></th>
               <th data-sortable="false" class="bt0 bl0 text-center" width="1">
                  <div class="checkbox c-checkbox needsclick m0">
                     <label class="needsclick">
                        <input type="checkbox" value="" class="needsclick" />
                        <span class="fa fa-check mr0"></span>
                     </label>
                  </div>
               </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in table1.persons">
               <td class="bb0 bl0">{{ person.id }}</td>
               <td class="bb0 bl0">{{ person.firstName }}</td>
               <td class="bb0 bl0">{{ person.lastName }}</td>
               <td class="bb0 bl0">
                  <div dropdown="dropdown" class="btn-group">
                     <button type="button" ng-disabled="disabled" dropdown-toggle="" class="btn btn-xs dropdown-toggle btn-default" tooltip="Actions">
                        <em class="icon-settings"></em>
                     </button>
                     <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li>
                           <a href="#">
                              <em class="icon-note mr-sm"></em>
                              Edit user
                           </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                           <a href="#">
                              <em class="icon-lock-open mr-sm"></em>
                              Enable
                           </a>
                        </li>
                        <li>
                           <a href="#">
                              <em class="icon-lock mr-sm"></em>
                              Disable user
                           </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                           <a href="#">
                              <em class="icon-key mr-sm"></em>
                              Reset password
                           </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                           <a href="#">
                              <em class="icon-user-unfollow mr-sm"></em>
                              Delete
                           </a>
                        </li>
                     </ul>
                  </div>
               </td>
               <td class="bb0 bl0 text-center">
                  <div class="checkbox c-checkbox needsclick m0">
                     <label class="needsclick">
                        <input type="checkbox" value="" class="needsclick" />
                        <span class="fa fa-check mr0"></span>
                     </label>
                  </div>
               </td>
            </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>


<script type="text/ng-template" id="firstDialogId">
   <div>
      <h3 class="mt0 mb-lg">
         <em class="icon-user-follow"></em>
         Create new user
      </h3>

      <form class="form-horizontal">
         <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
               <input type="email" placeholder="Email" class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
               <input type="password" placeholder="Password" class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
               <button type="button" ng-click="closeThisDialog()" class="btn btn-default">
                  <em class="icon-reload"></em>
                  Cancel
               </button>
               <button type="button" ng-click="closeThisDialog()" class="btn btn-primary">
                  <em class="icon-check"></em>
                  Save
               </button>
            </div>
         </div>
      </form>
   </div>
</script>
