<div ng-controller="RecoverPasswordController as vm" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="/admin/build/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div
          ng-if="vm.view.request"
          ng-include="'/admin/build/html/recovery_partials/request.html'"
          ng-class="{'whirl': vm.isLoading}"
          class="panel-body"
      ></div>
      <div
          ng-if="vm.view.checkMail"
          ng-include="'/admin/build/html/recovery_partials/check-email.html'"
          class="panel-body"
      ></div>
      <div
          ng-if="vm.view.reset"
          ng-include="'/admin/build/html/recovery_partials/reset.html'"
          ng-class="{'whirl': vm.isLoading}"
          class="panel-body"
      ></div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
