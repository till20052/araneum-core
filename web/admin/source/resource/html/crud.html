<h3>
    <em class="{{icon}} mr"></em>
    <span translate="{{title}}"></span>
</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <em class="fa fa-filter mr-sm"></em>
            <span translate="admin.general.FILTERS">Filters</span>
        </h3>
    </div>
    <div class="panel-body">
        <crud-form data="filter" options="{ container: { class: 'col-lg-6' } }"></crud-form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading pb0">
        <div class="row">
            <div class="col-xs-6">
                <h3 class="panel-title mt">
                    <em class="icon-layers mr-sm"></em>
                    <span translate="">Data list</span>
                </h3>
            </div>
            <div class="col-xs-6">
                <crud-toolbar options="{ pull: 'right' }" ></crud-toolbar>
            </div>
        </div>
        <hr class="mt mb0"/>
    </div>
    <div class="panel-body">
        <crud-datatable></crud-datatable>
    </div>
</div>

<script type="text/ng-template">
    <div class="btn-group pull-left mr">
        <button type="button" class="btn btn-sm btn-danger" tooltip="Delete users">
            <em class="icon-user-unfollow"></em>
        </button>
    </div>

    <div class="btn-group mr">
        <button type="button" class="btn btn-sm btn-default" tooltip="Enable users">
            <em class="icon-lock-open"></em>
        </button>
        <button type="button" class="btn btn-sm btn-default" tooltip="Disable users">
            <em class="icon-lock"></em>
        </button>
    </div>

    <div class="btn-group mr">
        <button type="button" class="btn btn-sm btn-success" tooltip="Add new user">
            <em class="icon-user-follow"></em>
        </button>
    </div>
</script>

<script type="text/ng-template" id="crud/datatable.html">
    <div>
        <table
                class="table-bordered table-striped hover"
                cellspacing="0"
                ng-if="vm.isInitialized"
                datatable="crud-datatable"
                dt-instance="vm.datatable.instance"
                dt-options="vm.datatable.options">
            <thead>
            <tr>
                <th ng-repeat="column in vm.datatable.columns" class="bt0 bl0" translate="{{ column }}"></th>
                <th data-sortable="false" class="bt0 bl0" width="1"></th>
                <th data-sortable="false" class="bt0 bl0 p text-center" width="1">
                    <crud-ui type="checkbox"/>
                </th>
            </tr>
            </thead>
        </table>
    </div>
</script>

<script type="text/ng-template" id="crud/form.html">
    <div>
        <form role="form" novalidate="" class="form-validate form-horizontal ng-pristine"></form>
    </div>
</script>

<script type="text/ng-template" id="crud/dialog.html">

    <div class="whirl traditional" ng-hide="isLoaded">
        <div>
            <div>{{ 'admin.general.LOADING' | translate }}</div>
        </div>
    </div>

    <div ng-show="isLoaded">

        <h3 class="mt0 mb-lg">
            <em class="{{ icon }} mr"></em><!--
        --><span>{{ title | translate }}</span>
        </h3>

        <div ng-repeat="error in errors track by $index" class="alert alert-danger text-center">{{ error }}</div>

        <crud-form source="form.source"></crud-form>

    </div>

</script>

<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
