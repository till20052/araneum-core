manage_all:
    defaults: {_controller:"AraneumMainBundle:Default:admin"}
    pattern: /manage/{path}
    requirements:
        path: .*
    condition: "!request.isXmlHttpRequest()"

manage_index:
    defaults: {_controller:"AraneumMainBundle:Default:admin"}
    pattern: /manage
    condition: "!request.isXmlHttpRequest()"

araneum_root:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: manage_index
        permanent: true

araneum_user:
    resource: "@AraneumUserBundle/Controller/"
    type:     annotation
    prefix:   /user

araneum_agent:
    resource: "@AraneumAgentBundle/Controller"
    type:     annotation
    prefix:   /agent

araneum_main:
    resource: "@AraneumMainBundle/Controller/"
    type:     annotation
    prefix:   /

araneum_mail:
    resource: "@AraneumMailBundle/Controller"
    type: annotation
    prefix: /mail

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /user/profile

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc

_knp_rad_assistant:
    resource: "@KnpRadBundle/Resources/config/routing/assistant.xml"
    prefix: /_assistant