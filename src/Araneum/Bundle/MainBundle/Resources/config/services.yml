services:
    araneum.main.handler.application:
        class: Araneum\Bundle\MainBundle\Handler\ApplicationHandler
        arguments: [@doctrine.orm.entity_manager, Araneum\Bundle\MainBundle\Entity\Application]

    araneum.main.service.remote.application:
        class: Araneum\Bundle\MainBundle\Service\RemoteApplicationManager
        arguments: [@doctrine.orm.entity_manager]